<h1>{{title}}</h1>

<!-- вывод lists -->

<div class="list-title" *ngFor="let list of lists">
    <list-component [list]="list" (onDelete)="onDelete($event)"></list-component>
</div>
<!-- ++++++++++Добавление нового list++++++++++ -->
<div class="newList">
    <form class="add-list" (ngSubmit)="submit($event)">
        <input type="text" [(ngModel)]="newList" name="first" >
        <input type="submit" value="Save" class="save-list">
    </form>
</div>
