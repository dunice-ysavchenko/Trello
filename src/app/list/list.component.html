<div class="list-name">{{list.listName}}</div>
<div class="delete" (click)="delete(list.id)">x</div>
<div class="card-title" *ngFor="let card of list.cards">
    <card-component [card]="card" (onDeleteCard)="onDeleteCard($event)"></card-component>
</div>
<div class="new-task">
    <form class="add-task" (ngSubmit)="submit($event)">
        <input type="text" [(ngModel)]="newTask" name="first" onclick="this.form.reset();">
        <input type="submit" value="Add">
    </form>
</div>
